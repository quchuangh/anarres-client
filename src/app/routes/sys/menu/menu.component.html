<page-header-wrapper>
  <div nz-row [nzGutter]="32">
    <div nz-col nzMd="24" nzLg="8">
      <nz-card [nzTitle]="'app.menu.list' | translate" [nzExtra]="extraTpl">
        <ng-template #extraTpl>
          <button (click)="add(null)" nz-button nzSize="small">{{ 'app.menu.root' | translate }}</button>
        </ng-template>
        <div *ngIf="data.length === 0">{{ 'common.no-data' | translate }}</div>
        <div *ngIf="data.length > 0" scrollbar class="position-relative" style="height: 500px">
          <nz-tree
            [nzData]="data"
            [nzDraggable]="true"
            (nzClick)="show($event)"
            (nzContextMenu)="showContextMenu($event, ccMenu)"
            [nzBeforeDrop]="move"
          >
          </nz-tree>
        </div>
      </nz-card>
    </div>
    <div nz-col nzMd="24" nzLg="16" *ngIf="op">
      <nz-card
        [nzTitle]="op === 'view' ? '查看 #' + item.id + ' -> ' + item.code : item.id > 0 ? '编辑 #' + item.id + ' -> ' + item.code : '新增'"
      >
        <sv-container *ngIf="op === 'view'" col="2">
          <sv label="父ID">{{ item.parentId }}</sv>
          <sv label="编号">{{ item.code }}</sv>
          <sv label="名称">{{ item.text }}</sv>
          <sv label="i18n">{{ item.i18n }}</sv>
          <sv label="路由">{{ item.link }}</sv>
          <sv label="跳转方式">{{ item.target }}</sv>
          <sv label="隐藏"><span [innerHTML]="item.hide | yn"></span></sv>
          <sv label="隐藏导航"><span [innerHTML]="item.hideInBreadcrumb | yn"></span></sv>
          <sv label="允许快捷"><span [innerHTML]="item.canShortcut | yn"></span></sv>
          <sv label="ACL">
            <ng-container *ngFor="let acl of item.acl | keyvalue">
              {{ acl.key }}：
              <nz-tag>{{ acl.value }}</nz-tag>
            </ng-container>
          </sv>
          <sv label="复用"><span [innerHTML]="item.reuse | yn"></span></sv>
          <sv label="启动"><span [innerHTML]="item.enabled | yn"></span></sv>
          <sv label="排序值">{{ item.sortRank }}</sv>
          <sv label="创建时间">{{ item.createdTime | date }}</sv>
          <sv label="修改时间">{{ item.updatedTime | date }}</sv>
        </sv-container>
        <sf *ngIf="op === 'edit'" [schema]="schema" [formData]="item" (formSubmit)="save($event)"></sf>
      </nz-card>
    </div>
  </div>
</page-header-wrapper>
<nz-dropdown-menu #ccMenu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item (click)="edit()">修改</li>
    <li nz-menu-item [nzDisabled]="delDisabled">
      <div *ngIf="!delDisabled" nz-popconfirm [nzPopconfirmTitle]="delMsg" (nzOnConfirm)="del()">删除</div>
      <div *ngIf="delDisabled">删除</div>
    </li>
    <li nz-menu-item (click)="add(item)">添加子项</li>
  </ul>
</nz-dropdown-menu>
